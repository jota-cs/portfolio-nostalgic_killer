<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static\styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-_-</title>
</head>
<body>
    <img class="image-large" src="static\jeff.png" alt="Example Image" class="image">
    <audio id="background-audio" autoplay loop>
        <source src="static\media\sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Check if the unmute flag is set
        if (localStorage.getItem('unmuteAudio') === 'true') {
            const audio = document.getElementById('background-audio');
            audio.muted = false; // Unmute the audio
            localStorage.removeItem('unmuteAudio'); // Clear the flag
        }
    </script>
</body>
</html>
